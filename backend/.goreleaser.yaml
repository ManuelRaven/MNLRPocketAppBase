# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

dist: binary

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - pnpm run build:client

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    flags:
      - -tags=production
    id: "mnlrbase"  # Add this line to identify the build
    binary: "mnlrbase"  # Add this line to name the binary

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - image_templates:
      - 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}-amd64'
      - '{{ if not .IsSnapshot }}ghcr.io/manuelraven/mnlrbase:amd64{{ end }}'
    dockerfile: ../Dockerfile.goreleaser
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
    ids:
      - mnlrbase
    use: buildx
    skip_push: auto
  - image_templates:
      - 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}-arm64v8'
      - '{{ if not .IsSnapshot }}ghcr.io/manuelraven/mnlrbase:arm64v8{{ end }}'
    dockerfile: ../Dockerfile.goreleaser
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
    goarch: arm64
    ids:
      - mnlrbase
    use: buildx
    skip_push: auto

docker_manifests:
  - name_template: 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}'
    image_templates:
      - 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}-amd64'
      - 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}-arm64v8'
  - name_template: '{{ if not .IsSnapshot }}ghcr.io/manuelraven/mnlrbase:latest{{ end }}'
    image_templates:
      - 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}-amd64'
      - 'ghcr.io/manuelraven/mnlrbase:{{ .Version }}-arm64v8'

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
